<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Cloud Balance</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An application to compute and manage cash flow using budget bucketing"/>
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../node_modules/angular-loading-bar/build/loading-bar.min.css">
    <link rel="stylesheet" href="../node_modules/angular-hotkeys/build/hotkeys.css">

    <!-- Angular Material CSS using GitCDN to load directly from `bower-material/master` -->
    <link rel="stylesheet" href="https://gitcdn.link/repo/angular/bower-material/master/angular-material.css">

    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }

        body {
            background-color: #81838B;
        }
    </style>

</head>
<body ng-cloak>

<div flex layout="column">
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <span flex></span>
            <md-button ng-href="/ng/">Sign in with Google</md-button>
        </div>
    </md-toolbar>
    <div layout="column" flex style="overflow-y: scroll;">
        <div id="content" ng-view flex></div>
    </div>
</div>


<div layout="column" layout-fill layout-align="start center" style="color: #fff;">
    <h1 class="md-display-3">Cloud Balance</h1>

    <a href="https://support.google.com/accounts/answer/112802?hl=en">
        Why sign in?
    </a>
    <div style="max-width: 30%">
        <p>Cloud Balance is an online check register with features to compute your monthly cash flow and group expenses.
        </p>
    </div>




    <div layout="column">

        <md-button class="md-primary md-raised" style="margin-top: 10px;" href="https://github.com/pnadolny/cloud-balance">
            View source on GitHub
        </md-button>

        <md-button class="md-primary md-raised" ng-href="https://github.com/pnadolny/cloud-balance/issues">Feedback
        </md-button>

    </div>


</div>

<!-- Angular Dependencies -->
<script src="../node_modules/angular/angular.min.js"></script>
<script src="../node_modules/angular-route/angular-route.min.js"></script>
<script src="../node_modules/angular-resource/angular-resource.min.js"></script>
<script src="../node_modules/angular-messages/angular-messages.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>


<!-- Angular Material Javascript using GitCDN to load directly from `bower-material/master` -->
<script src="https://gitcdn.link/repo/angular/bower-material/master/angular-material.js"></script>

<script src="app.js"></script>




</body>
</html>
