<!doctype html>
<html lang="en" xmlns:ng="https://angularjs.org" ng-app="cloudBalanceApp">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cloud Balance</title>
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/loading-bar.css" />
    <link rel="stylesheet" href="css/hotkeys.min.css" />
    <link rel="stylesheet" href="css/md-data-table.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.css">

    <style>
        [ng\:cloak],
        [ng-cloak],
        [data-ng-cloak],
        [x-ng-cloak],
        .ng-cloak,
        .x-ng-cloak {
            display: none !important;
        }

        .alert {
            margin-top: 20px;
        }
    </style>
</head>

<body ng-cloak>

    <noscript>
        <div style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
            Your web browser must have JavaScript enabled in order for this application to display correctly.
        </div>
    </noscript>

    <div ng-cloak ng-controller="UserController">


      <md-sidenav layout="column" flex
         class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
        layout-fill >
       <md-toolbar class="md-medium" >
          <div class="md-toolbar-tools">
            <span flex></span>
          </div>
      </md-toolbar>

        <md-button ng-href="#/transactions">
            Transactions
        </md-button>
        <md-divider></md-divider>
        <md-button ng-href="#/payees">
           Payees
        </md-button>
        <md-divider></md-divider>

    </md-sidenav>

        <div flex layout="column">

            <md-toolbar layout="row">

              <md-button ng-click="toggleSidenav('left')" class="md-icon-button" >
                  <md-icon aria-label="Menu" md-font-set="material-icons">menu</md-icon>
              </md-button>

                <div class="md-toolbar-tools">
                    <p>Cloud Balance</p>
                    <span flex></span>
                    <md-button title="Feedback" ng-href="https://github.com/pnadolny/cloud-balance/issues">Feedback</md-button>
                    <md-button ng-href="#">{{emailAddress}}</md-button>
                    <md-button id="signout"></md-button>
                </div>
            </md-toolbar>
            <div layout="column" flex style="overflow-y: scroll;">
                <div id="content" ng-view flex></div>
            </div>
        </div>


    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.min.js"></script>


    	<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.4/angular-material.min.js"></script>


    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/directives.js"></script>

    <script src="js/loading-bar.js"></script>
    <script src='js/moment.min.js'></script>
    <script src='js/hotkeys.min.js'></script>

</body>

</html>
