<div ng-app="switchableGrid" ng-init="layout='list'" ng-controller="SwitchableGridTransactionController" >

	<div class="bar">

		<!-- These two buttons switch the layout variable,
			 which causes the correct UL to be shown. -->

		<a class="list-icon" ng-class="{active: layout == 'list'}" ng-click="layout = 'list'"></a>
		<a class="grid-icon" ng-class="{active: layout == 'grid'}" ng-click="layout = 'grid'"></a>
	</div>

	<!-- We have two layouts. We choose which one to show depending on the "layout" binding -->

	<ul ng-show="layout == 'grid'" class="grid">
		<li ng-repeat="t in transactions">
				<div class="payee-type-i" style="float: left; display: table;  text-align: center;  margin: 0 auto;  ">
				<span  class="legend"  >{{t.amount}}</span>	
					<div style="font-size: 11px;height: 18px;width: 140px; "><b>Income</b></div>
			</div>
		</li>
	</ul>

	<ul ng-show="layout == 'list'" class="list">

				<table style="width:100%; 'border-collapse: collapse;">
					<thead style="display: none">
						<tr>
						    <th scope="col" style="border-left:0; width:15px"></th>
							<th scope="col">Date</th>
							<th scope="col">Payee</th>
							<th scope="col" style="text-align: right; padding-right:5px;">Amount</th>
							<th scope="col" style="text-align: right; padding-right:5px;">Balance</th>
							<th scope="col">Action</th>
						</tr>
					</thead>
					<tbody id="transaction-list-tbody">
							<tr ng-repeat="t in transactions">
								<td>{{t.date}}</td>
								<td>{{t.payee}}</td>
								<td>{{t.amount | currency}}</td>
								<td>{{t.balance | currency}}</td>
							</tr>
					</tbody>

	</ul>
	
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular-resource.min.js"></script>

<script>


// Define a new module. This time we declare a dependency on
// the ngResource module, so we can work with the Transaction API

var app = angular.module("switchableGrid", ['ngResource']);

// Create and register the new "transaction" service
app.factory('transaction', function($http){

	return {
		fetchTransactions: function(callback){
			 $http({method: 'GET', url: '/cb/transaction'}).
			    success(function(data, status, headers, config) {
						callback(data.data);
			    }).
			    error(function(data, status, headers, config) {
			      alert('fail');
			    });
		}
	}
});

// The controller. Notice that I've included our instagram service which we
// defined below. It will be available inside the function automatically.

function SwitchableGridTransactionController($scope, transaction){

	// Default layout of the app. Clicking the buttons in the tcooolbar
	// changes this value.

	$scope.layout = 'grid';

	$scope.transactions = [];

	$scope.testing = function(e) {
		alert('testing');
	
		e.stopPropagation();
	
		
	};
	
	
	transaction.fetchTransactions(function(data){
	
	
		var balance = 0;
		for (var i=0;i<data.length;i++){
			var	amount = Number(data[i].amount);
			balance = balance + amount;
			data[i].balance = balance;
		}
		
		// Assigning the pics array will cause the view
		// to be automatically redrawn by Angular.
		$scope.transactions = data;
		
	
	});

}

</script>
